<!DOCTYPE html>
<html lang="en">

<head>
    <title> Sign up - One Flight </title>
    <link rel="stylesheet" href="css/UserSignUpstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form action = "Homepage.html"  method="GET"> 
    <div class = "form" id="form">
        
        <label for="su"> Sign Up </label>
        <br>
        
        <div class="email">  
            <label> Email </label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="pw"> 
            <label> Password </label>
            <input type="password" id="password" name="password" placeholder="Password" required> 
        </div>
        
        <div class="bd">
            <label> Birthday </label>
            <input type="date" id="birthday" name="birthday" placeholder="Birthday" required>
        </div>
        
        <div class="n">
            <label> Name </label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        </div>
        
        <div class="mn">
            <label> Mobile </label>
            <input type="number" id="mnumber" name="mnumber" placeholder="Mobile Number" required>
        </div>
        
        <div class="psd">
            <label> Passport Details <br> </label>
            <input type="text" id="passportnum" name="passportnum" placeholder="Passport Number" required>
            <input type="text" id="pdate" name="pdate" placeholder="Expiry date" onfocus="showDatePicker()" onblur="hideDatePicker()" required>
        </div>
    
        <button class="subtn" type="submit" value ="submit"> Sign up </button>
    </div>
    </form>

    <script>
        function showDatePicker() {
            var dateInput = document.getElementById('pdate');
            dateInput.type = 'date';
            dateInput.focus();
        }
    
        function hideDatePicker() {
            var dateInput = document.getElementById('pdate');
            dateInput.type = 'text';
        }
    </script>
    
</body>

</html>
