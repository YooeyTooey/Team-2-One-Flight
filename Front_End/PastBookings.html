<html lang="en">
<head>
    <title> One Flight </title>
    <link rel="stylesheet" href="css/PBstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">

    <title>Past Bookings</title>
    <link rel="stylesheet" href="PBstyle.css">
</head>
<body>
    <div class="navigation">
        <a href="Login.html"> Log Out </a>
        <a href=" "> Bookings </a>
        <a class="active" href="Homepage.html"> Home </a>
    </div>

    
    <div class="reference-search-section">
        <h2>Search by Reference Number</h2>
        <p>All your past bookings are listed below.</p>
        <form id="booking-search">
            <label for="reference-number">Reference Number:</label>
            <input type="text" id="reference-number" name="referenceNumber" required>
            <button type="submit">Search Booking</button>
        </form>
        <div id="booking-details"></div>
    </div>

    <div class="flightdeets">
        <table>
            <thead>
                <tr>
                    <th>Reference Number</th>
                    <th>Booking date</th>
                    <th>Route</th>
                    <th>Date of Departure</th>
                    <th>Time of Departure</th>
                    <th>Flight Number</th>
                    <th>Aircraft</th>
                </tr>
            </thead>
            <tbody id="booking-table-body"></tbody>
        </table>
    </div>

    <script src=" "></script>
</body>
</html>
