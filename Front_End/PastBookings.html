<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Bookings</title>
    <link rel="stylesheet" href="PBstyle.css">
</head>
<body>

    <div class="login-section">
        <h2>Logged In Users</h2>
        <p>If you booked as a logged-in user, your past bookings are listed below.</p>
        <ul id="user-bookings"></ul>
    </div>

    <div class="reference-search-section">
        <h2>Search by Reference Number</h2>
        <form id="booking-search">
            <label for="reference-number">Reference Number:</label>
            <input type="text" id="reference-number" name="referenceNumber" required>
            <button type="submit">Search Booking</button>
        </form>
        <div id="booking-details"></div>
    </div>

    <div class="flightdeets">
        <Table>
            <th>Reference Number</th>
            <th>Booking date</th>
            <th>Route</th>
            <th>Date of Departure</th>
            <th>Time of Departure</th>
            <th>Flight Number</th>
            <th>Aircraft</th>
        </Table>
    
    </div>

    <script src=" "></script>
</body>
</html>
