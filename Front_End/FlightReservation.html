<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flight Reservation</title>
    <link rel="stylesheet" href="css/FRStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="reservation-container">
        <h2>Flight Reservation</h2>

        <div class="user-type-selection">
            <input type="radio" id="logged-in" name="user-type" checked>
            <label for="logged-in">Book as Logged In User</label>

            <input type="radio" id="not-logged-in" name="user-type">
            <label for="not-logged-in">Book as Guest</label>
        </div>


        <form id="reservation-form">
            <div class="user-details">
                <label for="username">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="booking-for-someone">
                <label for="booking-for-someone">I am booking for someone</label>
            </div>


            <div class="traveler-details">
                <label for="traveler-name">Traveler's Name:</label>
                <input type="text" id="traveler-name" name="travelerName">

                <label for="traveler-email">Traveler's Email:</label>
                <input type="email" id="traveler-email" name="travelerEmail">
            </div>

            <button type="submit">Book Flight</button>
        </form>
    </div>
</body>

</html>
