<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Airline Configuration - Maintenance Page </title>
  <link rel="stylesheet" href="css/MPUAstyle.css">
  <link rel="stylesheet" href="css/Hstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="navigation">
    <a class="active" href="MPAirCon.html"> Airline Configuration </a>
    <a href="MPUserAd.html"> User Administration </a>
  </div>


  <h1> Airline Configuration - Maintenance Page </h1>

  <div class="airline-list">
    <h2>Supported Airlines</h2>
    <ul class="airline-list-container">

    </ul>
    <button type="button" id="addbtn" name="addbtn"> Add </button>
    <button type="button" id="removebtn" name="removebtn"> Remove </button>
  </div>


  <div class="sync">
    <div class="bform">
      <input type="checkbox" id="BR" name="BR">
      <label for="BR"> BR </label> <br>

      <input type="checkbox" id="PR" name="PR">
      <label for="PR"> PR </label> <br>

      <input type="checkbox" id="CX" name="CX">
      <label for="CX"> CX </label> <br>

      <input type="checkbox" id="VN" name="VN">
      <label for="VN"> VN </label> <br>

      <input type="checkbox" id="KE" name="KE">
      <label for="KE"> KE </label> <br>

      <input type="checkbox" id="NH" name="NH">
      <label for="NH"> NH </label> <br>

      <input type="checkbox" id="OZ" name="OZ">
      <label for="OZ"> OZ </label> <br>

      <input type="checkbox" id="ZP" name="ZP">
      <label for="ZP"> ZP </label> <br>

      <input type="checkbox" id="2P" name="2P">
      <label for="2P"> 2P </label> <br>

      <input type="checkbox" id="JX" name="JX">
      <label for="JX"> JX </label> <br>

      <input type="submit" value="Enter">
    </div>


    <button type="button" id="syncbtn" name="syncbtn"> Sync Airline with Database </button>
  </div>

  <div class="pb">
    <table>
      <caption>Price Breakdown</caption>
      <tr>
        <th>Charge Name</th>
        <th>Mark Up Type</th>
        <th>Hidden Tag</th>
      </tr>
      <tr>
        <td> <input type="text" placeholder="One Flight Commission"> </td>
        <td> <input type="text" id="markupof" placeholder="Perentage or Fixed"> </td>
        <td> <input type="text" id="htof"> </td>
      </tr>
      <tr>
        <td> <input type="text" placeholder="Booking Fee"> </td>
        <td> <input type="text" id="markupbf" placeholder="Perentage or Fixed"> </td>
        <td> <input type="text"> </td>
      </tr>
      <tr>
        <td> <input type="text" placeholder="Tax"> </td>
        <td> <input type="text" id="markuptax" placeholder="Perentage or Fixed"> </td>
        <td> <input type="text"> </td>
      </tr>
      <tr>
        <td> <input type="text"> </td>
        <td> <input type="text" id="markuptax" placeholder="Perentage or Fixed"> </td>
        <td> <input type="text"> </td>
      </tr>
    </table>
  </div>

  <script src="../Front_End/js/MPACscript.js"></script>
</body>

</html>
